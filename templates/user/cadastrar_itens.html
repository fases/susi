              <!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Cadastro de itens
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
                                      
                                      <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">Nome <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control" id="cname" name="nome_item" type="text" required />
                                          </div>
                                      </div>
                                      
                                      <div class="form-group ">
                                          <label for="cnumber" class="control-label col-lg-2">Código <span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <input class="form-control " id="cnumber" type="number" name="cod_item" required />
                                          </div>
                                      </div>
                                      
                                      <div class="form-group ">
                                          <label for="cnumber" class="control-label col-lg-2">Lote<span class="required">*</span></label>
                                          <div class="col-lg-2">
                                              <input class="form-control " id="cnumber" type="number" name="lote_item" min="1"required />
                                          </div>
                                      </div>

                                      <div class="form-group ">
                                          <label class="control-label col-lg-2" for="data">Data<span class="required">*</span></label>
                                          <div class="col-sm-2">
                                            <input id="data" type="text" placeholder="DD-MM-AAAA" size="1" name="data" class="form-control">
                                          </div>
                                      </div>

                                      <div class="radios form-group">
                                        <label for="radio-01 radio-02 radio-03" class="control-label col-lg-2">Tipo<span class="required">*</span></label>
                                        <input name="sample-radio" id="radio-01" value="1" type="radio" checked /> Medicamento
                                        <input name="sample-radio" id="radio-02" value="1" type="radio" /> Acessório
                                        <input name="sample-radio" id="radio-03" value="1" type="radio" /> Equipamento                    
                                       </div>
                                                                              
                                      <div class="form-group ">
                                          <label for="ccomment" class="control-label col-lg-2">Descrição<span class="required">*</span></label>
                                          <div class="col-lg-10">
                                              <textarea class="form-control " id="ccomment" name="desc_item" required></textarea>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-primary" type="submit">Cadastrar</button>
                                              <button class="btn btn-default" type="button">Cancelar</button>
                                          </div>
                                      </div>
